<!DOCTYPE html>
<html>
  <head>
    <title>Plus for Trello with Dashboard</title>
    <meta charset="UTF-8">
    <script src="./libs/jquery.v2.1.min.js"></script>
    <script src="./libs/lodash.v3.js"></script>
    <script src="./libs/taffydb.v2.7.min.js"></script>
    <script src="./libs/chartist.v0.9.min.js"></script>
    <script src="https://api.trello.com/1/client.js?key=034454f28a221e5a524c8972f263eb4b"></script>
    <link rel="stylesheet" href="./css/pure-min.css">
    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="stylesheet" href="./css/purecssLayout.css">
    <link rel="stylesheet" href="./css/chartist.v0.9.min.css">
  </head>
</html>
<body>
  <div id="layout">
    <div id="menu">
      <div class="pure-menu">
        <h3 href="javascript:void(0)" class="pure-menu-heading">Menu</h3>
        <ul class="pure-menu-list">
          <li class="pure-menu-item pure-menu-has-children"><a id="menu-link-1" href="javascript:void(0)" class="pure-menu-link">Board</a>
            <ul class="pure-menu-children"></ul>
          </li>
        </ul>
        <ul class="pure-menu-list author-info-menu">
          <li class="pure-menu-item"><a href="javascript:void(0)" class="pure-menu-link">About me</a></li>
        </ul>
      </div>
    </div>
    <div id="main">
      <div class="header">
        <h1>Board Title</h1>
        <h2>A subtitle for List name</h2>
        <button id="login" class="pure-button pure-button-primary">登入</button>
        <button id="submit" class="pure-button pure-button-primary">查詢</button>
      </div>
      <div class="content">
        <div class="dashboard-table trello-list collapse">
          <table class="pure-table pure-table-horizontal">
            <thead>
              <tr>
                <th></th>
                <th>#</th>
                <th>List</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="dashboard-table comment-card-list">
          <table class="pure-table">
            <thead>
              <tr>
                <th>#</th>
                <th style="width: 100px;">Date</th>
                <th>Task</th>
                <th>Name</th>
                <th style="width: 35px;">時間</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="dist/plus4TrelloWithDashboard.js"></script>
  <script src="dist/taffyDB.js"></script>
  <script src="dist/trello.js"></script>
</body>
